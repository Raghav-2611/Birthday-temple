<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Wishes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #333;
        }

        #container {
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 20px;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        #header {
            grid-column: span 1;
        }

        h1 {
            color: #ff6347;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #name {
            font-size: 24px;
            font-weight: bold;
            color: #ff4500;
            margin: 10px 0;
        }

        #message {
            font-size: 18px;
            line-height: 1.6;
            color: #444;
        }

        #image-container {
            grid-column: span 1;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin: 0 auto;
        }

        #button-container {
            grid-column: span 1;
        }

        button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e53e3e;
        }

        footer {
            grid-column: span 1;
            font-size: 14px;
            color: #666;
        }

        footer a {
            color: #ff6347;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div id="container">
    <!-- Header Section -->
    <div id="header">
        <h1>üéâ Happy Birthday üéâ</h1>
        <p id="name">[HAPPY PERSON NAME]</p>
    </div>

    <!-- Message Section -->
    <div id="message">
        <p>Wishing you a day filled with love, laughter, and all the things that bring you happiness. ü•≥</p>
    </div>

    <!-- Image Section -->
    <div id="image-container">
        <img src="image.jpg" alt="Birthday Celebration Image">
    </div>

    <!-- Button Section -->
    <div id="button-container">
        <button onclick="alert('Have an amazing birthday! üéâ')">Send Best Wishes</button>
    </div>

    <!-- Footer Section -->
    <footer>
        Created with ‚ù§Ô∏è for someone special. 
        <br>
        <a href="#">Customize</a> this page.
    </footer>
</div>

</body>
</html>
